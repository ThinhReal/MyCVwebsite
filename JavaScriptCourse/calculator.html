<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p>My Calculator</p>
  <p class="result"> </p>
  <p>
            <button onclick="
            updateCalculation('1')">1</button>
            <button onclick="
            updateCalculation('2')">2</button>
            <button onclick="
            updateCalculation('3')">3</button>
            <button onclick="
            updateCalculation(' + ')">+</button>
  </p>
  <p>
            <button onclick="
            updateCalculation('4')">4</button>
            <button onclick="
            updateCalculation('5')">5</button>
            <button onclick="
            updateCalculation('6')">6</button>
            <button onclick="
            updateCalculation(' - ')">-</button>
  </p>
    <p>
            <button onclick="
            updateCalculation('7')">7</button>
            <button onclick="
            updateCalculation('8')">8</button>
            <button onclick="
            updateCalculation('9')">9</button>
            <button onclick="
            updateCalculation(' * ')">*</button>
    </p>
            <p>
            <button onclick="
            updateCalculation('0')">0</button>
            <button onclick="
            updateCalculation('.')">.</button>
            <button onclick="
              calculation=eval(calculation); console.log(calculation); displayCalculation()
              ">=</button>
            <button onclick="
            updateCalculation('/')">/</button>
            </p>
            <button onclick="
            updateCalculation('')">Clear</button> 
           
  <script>
      let calculation = localStorage.getItem('calculation') || '';
      displayCalculation();
      function updateCalculation(value){
      if (!value){    /*undefinded thêm ! thành truthy -> execute code*/
          calculation =''; /*clear calculation*/
          console.log('Clear');
          displayCalculation()
          localStorage.setItem('calculation', calculation); /*save calculation to local storage*/
      }else{
          calculation = calculation + value ;
          console.log(calculation);
          displayCalculation();
          localStorage.setItem('calculation', calculation); /*save calculation to local storage*/
      }
    }
      
      function displayCalculation() {
        document.querySelector('result')
          .innerHTML = calculation;
      
    }  
  </script>
</body>
</html>
