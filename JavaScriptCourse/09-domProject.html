<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM project</title>
</head>
<body>
  <p>YouTube Subcribe Button</p>
  <button class="subscribe" onclick="subscribe()">  Subscribe  </button>

  <p>Amazon Shipping Calculator</p>
  <input class ='input' onkeyup="
  const inputElement = document.querySelector('.input');
  document.querySelector('.typing').innerHTML = inputElement.value;
  ">
  <button onclick ="calculator()">calculator</button>  
  
  <p class ="typing"></p>
  <p class ="total"></p>
 <script>
  function subscribe(){
    const button = document.querySelector('.subscribe');
  if (button.innerText === 'Subscribe'){
    button.innerText = 'Subscribed';
  }else{
    button.innerText = 'Subscribe';
  }
  }
  function calculator() {
        const inputElement = document.querySelector('.input');
        let cost = Number(inputElement.value) * 100;
        console.log(typeof(cost));
        
        if (cost < 4000){
          cost += 1000;
          
        }
        document.querySelector('.total').innerHTML = `$${cost/100}`;
        console.log(`Total price: $${cost/100}`);
      }
 </script>
</body>
</html>
